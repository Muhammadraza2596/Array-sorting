<body>

    <h1>es6 Array Numbers Sorting</h1>

    <p id="original-array"></p>
    <p id="ascending"></p>

    <script>

        // Declaring main method
        let arr = [2, 4, 5, 6, 7, 8, 1, 3, 9, 7, 10, 11, 15, 3, 2, 1, 32, 22, 22, 21];

        document.write("#original-array: [" + (arr).join(", ") + "]<br>");

        // Sorting the array using a single loop
        arr = sortArrays(arr);

        // Printing the sorted array.
        document.write("#ascending : [" + arr.join(", ") + "]<br>");

        // This code is contributed by patel2127

        function sortArrays(arr) {

            // Finding the length of array 'arr'
            let length = arr.length;

            // Sorting using a single loop
            for (let j = 0; j < length - 1; j++) {

                // Checking the condition for two
                // simultaneous elements of the array
                if (arr[j] > arr[j + 1]) {

                    // Swapping the elements.
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;

                    // updating the value of j = -1
                    // so after getting updated for j++
                    // in the loop it becomes 0 and
                    // the loop begins from the start.
                    j = -1;
                }
            }

            return arr;
        }





    </script>



</body>
